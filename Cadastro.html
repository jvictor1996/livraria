     <div class="form-group">
      <label for="sexo">Sexo</label>
      <select  id="sexo" class="form-text">
    
        <option>--Selecione--</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    
        </select>
         </div>
    
         <div class="form-group">
         <label for="na">Nacionalidade</label>
         <select class="form-text id="na">
    
           <option>--Selecione--</option>
           <option>Brasileiro(a)</option>
           <option>Estrangeiro(a)</option>
    
         </select>
         </div>
    
    <div class="form-group">
    
      <label for="exampleInputEmail1">Email</label>
      <input type="email" size="40" class="form-text" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex:Email00@Livros.com.br">
      <small id="emailHelp" class="form-text text-muted">*Campo Obrigatório</small>
    
    </div>
    
    <div class="form-group">
    
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-text" id="senha" size="40" minlength="6" placeholder="Insira a Senha.">
      <small id="senha" class="form-text text-muted">Obs:Possuir no minímo 6 letras.</small>
    
    </div>
    
    <div class="form-group">
    
      <label for="pass">Confirme a Senha</label>
      <input type="password" class="form-text" name="pass" size="40" minlength="6" placeholder="Confirme a Senha">

    </div>

    <div>
      <label>Telefone: </label>
      <input type="text" name="cel" size="16" maxlength="11" placeholder="(00)12345-6789">
      <small id="cel" class="form-text text-muted">*(Opcional)</small>
      <small id="cel" class="form-text text-muted">* Somente os números</small>
    </div>

      <input type="text" name="cep"  size="8" maxlength="7">

    </div>
